apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: myfastapi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-fast-api
            port:
              number: 8000
