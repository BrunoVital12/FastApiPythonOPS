## Valores de configuração que serão usados pelo Helm para criar os manifests do Kubernetes.
image:
  repository: docker.io/brunovital12/my-fastapi-app
  tag: latest

replicaCount: 2

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: chart-example.local
      paths:
        - /